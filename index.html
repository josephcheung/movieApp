<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies App</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="application.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>

</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Movies Lab</a>
      </div><!-- /.container-fluid -->
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <form role="form">
        <div class="form-group">
          <label for="name">Movie name</label>
          <input type="text" name="somefield" class="form-control" id="name">
        </div>
        <div class="checkbox">
          <input type="checkbox" id="tomatoes">Tomatoes data
        </div>
        <div class="radio">
          <label class="radio-inline">
            <input name="plot" type="radio">Full plot
          </label>
        </div>
        <div class="radio">
          <label class="radio-inline">
            <input name="plot" type="radio">Short plot
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <h1>Results</h1>
      <section class="result"></section>  
    </div>
  </div>
</body>
</html>
